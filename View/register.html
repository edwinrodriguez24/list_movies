<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/talent/Public/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>New Accounts</title>
  </head>
  <body>
      <div class="container">
        <h1 class="mt-5 text-center text-success">Create Account</h1>
        <div class="row">
          <div class="col-md-8 offset-2 border pt-3 pb-3">
            <form id="formCreateAccount" action="#">
                <input type="hidden" name="action" value="registerUser">
                <div class="mb-3">
                  <label for="username" class="form-label">
                    <strong>Username:</strong>
                  </label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">
                    <strong>Phone:</strong>
                  </label>
                  <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">
                    <strong>Email:</strong>
                  </label>
                  <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">
                    <strong>Password:</strong>
                  </label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                  <label for="repassword" class="form-label">
                    <strong>Confirm password:</strong>
                  </label>
                  <input type="password" class="form-control" id="repassword" name="repassword">
                </div>
                <div class="text-center">
                  <button id="btnRegister" type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
                <h3 class="statusRegister mt-2 text-center text-danger text-capitalize"></h3>
            </form>

            <hr>
            <div class="text-center">
                <form id="formToLogin" action="index.php" method="post" target="_self">
                  <input type="hidden" name="action" value="loginForm">
                </form>
                <strong class="text-muted toLogin" style="cursor: pointer;">Login here!</strong>
            </div>
          </div>
        </div>

      </div>

    <script src="/talent/Public/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
