    <title>Movies List</title>

  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1 class="mt-4">Movies List!</h1>
          </div>
          <div class="col-md-2 text-right">
            <button type="button" class="btn btn-success mt-4 btnUpdateList">Update Movie List</button>
          </div>
        </div>
        <form id="formSearchMovies" action="#" class="mb-4">
          <input type="hidden" name="action" value="searchMovieList">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="searchTitle">Search by title</label>
              <input type="text" class="form-control" id="searchTitle" name="searchTitle" placeholder="Search">
            </div>
            <div class="form-group col-md-4">
              <label for="dateRangeIni">Date range</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="number" class="form-control" id="dateRangeIni" name="dateRangeIni" min="1950" max="2050" placeholder="Date Initial">
                </div>
                <div class="col-md-6">
                  <input type="number" class="form-control" id="dateRangeMax" name="dateRangeMax" min="1950" max="2050" placeholder="Date Final">
                </div>
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="sortBy">Sort by</label>
              <select class="form-control" id="sortBy" name="sortBy">
                <option value="">-- Select one --</option>
                <option value="Title">Title</option>
                <option value="Year">Date</option>
              </select>
            </div>
            <div class="form-group col-md-2 mt-4">
              <button id="btnSearchMovie" type="submit" class="btn btn-primary">Search</button>
              <button type="reset" class="btn btn-warning">Clear</button>
            </div>
          </div>
        </form>
        <table id="tableMovies" class="table table-hover table-bordered table-striped">
          <thead>
            <tr class="">
              <th>Title</th>
              <th>Year</th>
              <th>imdbID</th>
              <th>Type</th>
              <th>Poster</th>
            </tr>
          </thead>
          <tbody>
            <tr class="d-none cloneme">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="text-center"></td>
            </tr>
          </tbody>
        </table>
    </div>
